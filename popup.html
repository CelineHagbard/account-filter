<!doctype html>
<html>
  <head>
    <title>Account Filter</title>
    <style type="text/css">
      body {
        margin: 5px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }
      h2 {
        font-size: 13px;
      }

      input{
        display: inline;
      }

      #container {
        align-items: center;
        justify-content: space-between;
      }

      span {
        clear: both;
      }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="snoowrap-v1.js"></script>
    <script src="auth.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Account Age Filter</h1>
    <div id="container">
      <h2>Choose an age limit:</h2>
      <input type="number" class="ageLimit" id="years" min="0" max="10" /> Years <br />
      <input type="number" class="ageLimit" id="months" min="0" max="11" /> Months <br />
      <input type="number" class="ageLimit" id="days" min="0" max="30" /> Days <br />

      <h2>Select options</h2>
      <input type="checkbox" id="hideItems" value="Car" /> Hide entries from users under age limit <br />
      <input type="checkbox" id="hideItemReplies" value="Car" /> Hide replies to entries as well<br />

      <hr />
      
      <input type="checkbox" id="displayAge" value="Car" /> Display users' age<br />
      <input type="checkbox" id="displayAgeColors" value="Car" /> Add colors to users' age element <br />

      <hr />
      <input type="button" id="revokeButton" value="Revoke Access Token">

    </div>
  </body>
</html>
